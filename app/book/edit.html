
<div *ngIf="!book">Loading</div>
<div *ngIf="book">
    <h2>{{book.name}} details!</h2>
    <div>
        <label>id: </label>{{book.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="book.name" placeholder="name"/>
    </div>
    <div>
        <label>price: </label>
        <input [(ngModel)]="book.price" placeholder="price" />
    </div>
    <div>
        <button (click)="save()">Save</button>
    </div>
</div>
